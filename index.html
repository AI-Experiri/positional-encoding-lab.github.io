<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Positional Encoding Visualizer</title>
    <!-- Load MathJax once -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [["$", "$"]] },
        svg: { fontCache: "none" },
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
      async
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
